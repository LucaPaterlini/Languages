<script src="https://unpkg.com/vue"></script>
<div id="demo"> {{ fullName }}</div>
<script>
    let vm = new Vue ({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
        },
        computed: {
            fullName: {
                get:function () {
                    return this.firstName + ' ' + this.lastName},
                set:function (newValue) {
                    let names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })
</script>
